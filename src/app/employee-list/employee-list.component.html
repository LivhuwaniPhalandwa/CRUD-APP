
<div class="container">
  <div class="row">
    <div class="col-md-8">
        <h1>{{title}}</h1>
    </div>
    <div class="col-md-4">
      <div class="alert alert-sucess alert-dismissable" >
        <a href="#" class="close" (click)="clickMe()" *ngIf="msg" >&times;</a>
        {{msg}}
      </div>
    </div>
  </div>
<div class="clearfix"></div>
<hr>


<h2>Create Data:</h2>
  
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for ="name">Name</label>
    <div class ="col-sm-10">
   
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]=mode1.name placeholder="Enter name" >
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for ="position">Position</label>
    <div class ="col-sm-10">
    <input type="text" class="form-control" id="position" name="position" [(ngModel)]=mode1.position placeholder="Enter position" >
  </div>

  <div class="form-group">
      <label class="control-label col-sm-2" for ="gender">Gender</label>
      <div class ="col-sm-10">
     
      <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]=mode1.gender placeholder="Enter gender" >
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for ="EmployeeNo">EmployeeNo</label>
        <div class ="col-sm-10">
       
        <input type="number" class="form-control" id="EmployeeNo" name="EmployeeNo" [(ngModel)]=mode1.EmployeeNo placeholder="Enter EmployeeNo" >
      </div>

</div>

<div class="form-group">
    <div class ="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-default"(click)="addEmployee()">Save</button>
</div>
</div>


<h2>Read Data & (Delete):</h2>
<table class="table table-bordered">
  <thead>
<tr>
  <th Width=200>name</th>
  <th width=200>position</th>
  <th width=200>gender</th>
  <th width=200>EmployeeNo</th>
  <th width=200>Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let employee of employees ; let i=index">
  <td>{{employee.name}}</td>
  <td>{{employee.position}}</td>
  <td>{{employee.gender}}</td>
  <td>{{employee.EmployeeNo}}</td>
  

    <a class="btn btn-success"(click)="editEmployee(i)">Edit</a>
    <a class="btn btn-danger"(click)="deleteEmployee(i)">Delete</a>
</tr>
</tbody>
</table>

<h2>Update Data:</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for ="name">Name</label>
    <div class ="col-sm-10">
    <input type="text" class="form-control" id="name" [(ngModel)]=mode12.name placeholder="Enter name" name="name">
    </div>
    
  <div class="form-group">
    <label class="control-label col-sm-2" for ="position">Position</label>
    <div class ="col-sm-10">
    <input type="text" class="form-control" id="position" name="position" [(ngModel)]=mode12.position placeholder="Enter position" >
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for ="gender">Gender</label>
      <div class ="col-sm-10">
     
      <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]=mode12.gender placeholder="Enter gender" >
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for ="EmployeeNo">EmployeeNo</label>
        <div class ="col-sm-10">
       
        <input type="number" class="form-control" id="EmployeeNo" name="EmployeeNo" [(ngModel)]=mode12.EmployeeNo placeholder="Enter EmployeeNo" >
      </div>

</div>

<div class="form-group">
    <div class ="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-defaults"(click)="updateEmployee()">Update</button>
</div>
</div>
